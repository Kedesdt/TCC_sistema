<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="{{url_for('static', filename='css/estilo.css')}}" type="text/css">
    <link rel="stylesheet" href=" {{url_for('static', filename='css/bootstrap.min.css')}}">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

    <title>{{title}}</title>
  </head>
  <body>

    <div class="text-center h1 text-primary">{{nome}}</div>
    {% include '_nav.html' %}
	<script>
		var idPaciente = {{paciente.paciente_ID}};
	</script>
		<div class="fundo">
			<div class="grafico">

				<canvas id="grafico" width="1400" height="500"></canvas>
				
			</div>

			<div class='divForm'>

				<form name="formulario" onsubmit="return atualiza()">
					<div class="formulario">
						<label for="data">Data: </label>
					</div>
					<input type="date" id="data" name="data"><br><br>

					<br><br>
					<label class="class-form" >Parâmetro:</label><br>

					<input list="parametros" name="parametro">
					
					<datalist id="parametros">
						<option value="Oxigenação"/>
						<option value="Freq. Cardiaca"/>
						<option value="Acelerometro"/>
						<option value="Temperatura"/>
						<option value="Giroscópio"/>
					</datalist>
					<br>

					<input class="class-form" type="number" id="res" name="resolucao" value ="100"><label for="res">Resolução</label><br>

					<input class="class-form" type="time" id="horainicio" name="horainicio"><label for="horainicio"></label>Hora início<br>
					<input class="class-form" type="time" id="horafinal" name="horafinal"><label for="horafinal"></label>Hora final<br>

				</form>

				<button onclick="atualiza({{paciente.paciente_ID}})">Atualizar</button>
			</div>
		</div>

		<script type="text/javascript" src="{{url_for('static', filename='js/js.js')}}"></script>

    <script src="{{url_for('static', filename='js/jquery.slim.min.js')}}" ></script>
    <script src="{{url_for('static', filename='js/bootstrap.bundle.min.js')}}" ></script>
    <!--
    <script src="{{url_for('static', filename='js/jquery.slim.min.js')}}" ></script>
    <script src="{{url_for('static', filename='js/popper.min.js')}}" ></script>
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}" ></script>
    -->
  </body>
</html>
